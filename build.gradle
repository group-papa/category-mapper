apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.1'
    compile group: 'org.redisson', name: 'redisson', version: '1.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
}

task execute(type:JavaExec, dependsOn:['build']) {
    main = 'uk.ac.cam.cl.retailcategorymapper.api.Router'
    classpath = sourceSets.main.runtimeClasspath
}
